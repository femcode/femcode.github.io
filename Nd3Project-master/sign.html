<style>

#form_login {

 max-width: 500px;
    margin: auto;
    background: white;
    padding: 10px;
  <!--  display: table-cell;
   text-align: center;
   vertical-align: middle; -->
}


</style>


<body>
	
	<div class="limiter">
		<div class="container-login100" >
			<div class="wrap-login100" >
				

				<form class="login100-form validate-form"  id="form_login" >
					<span class="login100-form-title">
						SIGN UP
					</span>

					<div class="wrap-input100 validate-input" data-validate = "First name is required">
						<input class="input100" type="text" name="email" placeholder="First name" >
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>
					
					
					
					<div class="wrap-input100 validate-input"  data-validate = "Last Name is required">
						<input class="input100" type="text" name="user" placeholder="Last Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>
					
					
					<div class="wrap-input100 validate-input"  data-validate = "Unique ID is required">
		                                 <input class="input100" type="text" name="user" placeholder="Unique ID">
		                                     <span class="focus-input100"></span>
			                              <span class="symbol-input100">	
                                                     <i class="fa fa-user" aria-hidden="true"></i>
		
				                         </span>
					</div>

					
					
						<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					
					
					

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Done
						</button>
					</div>


					<div class="text-center p-t-136">
						<a class="txt2" href="index.html#">
							Back To Log in
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	
<!--===============================================================================================-->
	<script src="js/main.js"></script>

	
	
	
	
	
</body>
</html>
